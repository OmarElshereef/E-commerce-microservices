<div class="bg-white shadow-md border rounded-xl p-6 flex flex-col gap-6 relative">
    <div class="mx-auto">
        <img
            [src]="product().imageUrl"
            class="w-[200px] h-[200px] object-contain"
            alt="{{ product().name }}"
        />
        <div class="flex flex-col gap-2 mt-2">
            <span class="text-md font-bold">{{ product().name }}</span>
            <span class="text-sm">{{ '$' + product().price }}</span>
            <app-primary-button
                label="Add to cart"
                class="mt-3"
                (btnClicked)="cartService.addToCart(product(), 1)"
            />
        </div>

        <span
            class="absolute top-2 right-3 text-sm font-bold"
            [class]="product().aviilableStock > 0 ? 'text-green-500' : 'text-red-500'"
        >
            @if(product().aviilableStock > 0) {
            {{ product().aviilableStock }} left }@else { Out of stock }
        </span>
    </div>
</div>
