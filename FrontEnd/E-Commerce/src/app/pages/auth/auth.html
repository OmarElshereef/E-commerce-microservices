<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-md rounded-2xl bg-white p-8 shadow-lg">
        <!-- Toggle buttons -->
        <div class="mb-6 flex justify-center gap-4">
            <app-primary-button label="Sign In" (btnClicked)="setMode('signin')" />
            <app-secondory-button label="Sign Up" (btnClicked)="setMode('signup')" />
        </div>

        <!-- Sign In -->
        @if(mode() === 'signin') {
        <form class="space-y-4" (submit)="onSignIn(); $event.preventDefault()">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input
                    type="email"
                    class="mt-1 w-full rounded-md border p-2 focus:ring-2 focus:ring-blue-500"
                    [value]="email()"
                    (input)="email.set($any($event.target).value)"
                />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input
                    type="password"
                    class="mt-1 w-full rounded-md border p-2 focus:ring-2 focus:ring-blue-500"
                    [value]="password()"
                    (input)="password.set($any($event.target).value)"
                />
            </div>
            <app-primary-button label="Sign In" (btnClicked)="onSignIn()" />
        </form>
        }

        <!-- Sign Up -->
        @if(mode() === 'signup') {
        <form class="space-y-4" (submit)="onSignUp(); $event.preventDefault()">
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input
                    type="text"
                    class="mt-1 w-full rounded-md border p-2 focus:ring-2 focus:ring-blue-500"
                    [value]="name()"
                    (input)="name.set($any($event.target).value)"
                />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input
                    type="email"
                    class="mt-1 w-full rounded-md border p-2 focus:ring-2 focus:ring-blue-500"
                    [value]="email()"
                    (input)="email.set($any($event.target).value)"
                />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input
                    type="password"
                    class="mt-1 w-full rounded-md border p-2 focus:ring-2 focus:ring-blue-500"
                    [value]="password()"
                    (input)="password.set($any($event.target).value)"
                />
            </div>
            <app-primary-button label="Sign Up" (btnClicked)="onSignUp()" />
        </form>
        }
    </div>
</div>
