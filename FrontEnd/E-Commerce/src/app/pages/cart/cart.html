<div class="p-6 flex flex-col gap-4">
    <h2 class="text-2xl">Shopping Cart</h2>
    @for (cartItem of cartService.cart(); track cartItem.id) {
    <app-cart-card [cartItem]="cartItem" />
    }
    <div class="bg-slate-100 p-6 rounded-xl shadow-xl">
        <h2 class="text-2xl font-semibold">Cart summary</h2>
        <div class="flex flex-col gap-4">
            <div clas="flex gap-4 mt-2">
                <span class="text-lg">Total </span>
                <span class="text-lg font-bold mt-3">{{ '$' + cartService.totalPrice() }}</span>
            </div>
            <app-primary-button label="Place Order" />
        </div>
    </div>
</div>
