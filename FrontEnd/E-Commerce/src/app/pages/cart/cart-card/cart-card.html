<div class="bg-white shadow-md rounded-lg p-6 mb-4 flex gap-4 items-center">
    <img [src]="cartItem().productImage" class="w-[50px] h-[50px] object-contain" />
    <div class="flex flex-col">
        <span class="text-md font-bold">{{ cartItem().productName }}</span>
        <span class="text-sm"> {{ '$' + cartItem().price }}</span>
        <span class="text-sm"> Quantity: {{ cartItem().quantity }}</span>
    </div>
    <div class="flex-l">
        <app-button label="Remove" (btnClicked)="cartService.removeItem(cartItem().id)" />
    </div>
</div>
